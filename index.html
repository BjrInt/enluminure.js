<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asciify Elon</title>
  </head>
  <body>

    <main id="app">
      <section id="pics">
        <img src="./pics/1.jpg" alt="Elon Musk">
        <canvas id="asciified"></canvas>
      </section>

      <div>
        <h1>Asciify ELON</h1>
        <div class="fieldset">
          <label>Luminance factor</label>
          <input type="range" name="luminanceFactor" class="param_input" min="50" max="200" value="100" step="1" />
        </div>

        <div class="fieldset">
          <label>Minimum hue</label>
          <input type="range" name="hueMin" class="param_input" min="0" max="360" value="0" step="1" />
        </div>

        <div class="fieldset">
          <label>Maximum hue</label>
          <input type="range" name="hueMax" class="param_input" min="0" max="360" value="10" step="1" />
        </div>

        <div class="fieldset">
          <label>Saturation</label>
          <input type="range" name="saturation" class="param_input" min="0" max="100" value="100" step="1" />
        </div>

        <div class="fieldset">
          <label>Font-size</label>
          <input type="range" name="fontSize" class="param_input" min="1" max="20" value="6" step="1" />
        </div>

        <div class="fieldset">
          <label>Tile size</label>
          <input type="range" name="tileSize" class="param_input" min="1" max="20" value="6" step="1" />
        </div>

        <div class="fieldset">
          <label>Character set</label>
          <input type="text" name="characterPool" value="ELONMUSK" />
        </div>

        <div class="fieldset">
          <label>Invert</label>
          <input type="checkbox" name="invert" class="param_input" />
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
